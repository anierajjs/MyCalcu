<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CodeHim">
    <title>JS Calculator</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
      
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
  
  </head>
  <body>
 <header class="intro">
 <h3>My JavaScript Calculator </h3>
 <p>IT Advanced Special Topics</p>
 </header>
  
      
 <main>
     	<table class="calculator table">
		<thead>			
			<tr>
				<td colspan=4>
					<div class="output form-group">
						<input type="text" class="ans form-control" readonly name="">
					</div>				
				</td>
			</tr>
		</thead>
		<tbody class="actions">		
			<tr>
				<td>
					<button class="btn btn-op" data-value='%'>%</button>
				</td>
				<td>			
					<button class="btn btn-op" data-value='x^2'>x&#xb2;</button>
				</td>
				<td>
					<button class="btn btn-o" data-value='c'>C</button>	
				</td>
				<td>
					<button class="btn btn-o" data-value='ce'>CE</button>	
				</td>
			</tr>
			<tr>			
				</td>
				<td>
					<button class="btn btn-num" data-value='7'>7</button>
				</td>
				<td>
					<button class="btn btn-num" data-value='8'>8</button>				
				</td>
				<td>
					<button class="btn btn-num" data-value='9'>9</button>				
				</td>
				<td>
					<button class="btn btn-op" data-value='/'>&#x00f7;</button>
				</td>
			</tr>			
			<tr>
				<td>
					<button class="btn btn-num" data-value='4'>4</button>
				</td>
				<td>
					<button class="btn btn-num" data-value='5'>5</button>				
				</td>
				<td>
					<button class="btn btn-num" data-value='6'>6</button>				
				</td>
				<td>
					<button class="btn btn-op" data-value='*'>	&times;</button>
				</td>
			</tr>

			<tr>
				<td>
					<button class="btn btn-num" data-value='1'>1</button>				
				</td>
				<td>
					<button class="btn btn-num" data-value='2'>2</button>				
				</td>
				<td>
					<button class="btn btn-num" data-value='3'>3</button>
				</td>
				<td>
					<button class="btn btn-op" data-value='-'>-</button>
				</td>
			</tr>
			<tr>
				<td>
					<button class="btn btn-op" data-value='.'><strong>.</strong></button>
				</td>
				<td>
					<button class="btn btn-num" data-value='0'>0</button>				
				</td>
				<td>
					<button class="btn btn-e" data-value='='>=</button>				
				</td>
				<td>
					<button class="btn btn-op" data-value='+'>+</button>
				</td>
			</tr>
		</tbody>
	</table>
 </main>
 <footer class="credit">Salaysay, Aniera Joy J.
	<br>
	BSIT-4B</footer>
  <script  src="./js/script.js"></script>
  </body>
</html>
